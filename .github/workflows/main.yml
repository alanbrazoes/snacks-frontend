name: Testes

on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:
jobs: 
  build:
      runs-on: ubuntu-latest

      strategy:
        matrix: 
          node-version: [16.x]

      steps:
      
      - name: Actions
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install modules
        run: npm ci

      - name: Run tests
        run: npm test